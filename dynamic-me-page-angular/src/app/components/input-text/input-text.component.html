<p>input-text works!</p>


<form [formGroup]="form" (ngSubmit)="($event)">
    <label for="item">Element </label>  
    <div>
    <input type="text" 
        name="item" 
        id="item" 
        formControlName="item">
    </div>

    <div>
        <button  type="submit" class="btn btn-primary">Crear Perfil</button>
    </div>

</form>


<div class="list-group" id="list-tab" role="tablist">
    <button class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home"
        role="tab" aria-controls="home">Home</button>
    <button class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile"
        role="tab" aria-controls="profile">Profile</button>
    <button class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages"
        role="tab" aria-controls="messages">Messages</button>
    <button class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings"
        role="tab" aria-controls="settings">Settings</button>
</div>



<form [formGroup]="form" >
    <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select 
            class="form-control" 
            id="exampleFormControlSelect1"
            type="skill"
            formControlName="skill"
        >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>

</form>
