
<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input 
            type="email" 
            formControlName="email" 
            class="form-control" 
            [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 
            'is-valid': !Email?.errors && Email?.touched}"
            id="exampleInputEmail1"
            aria-describedby="emailHelp">

        <div *ngIf="Email?.errors  && Email?.touched">
            <p *ngIf="Email?.hasError('required')" class="error">
                The email is required.
            </p>
            <p *ngIf="Email?.hasError('email')" class="error">
                The email format should be valid 
            </p>
        </div>

    </div>
    <div class="mb-3">
        <label 
            for="InputPassword" 
            class="form-label"
            >Password</label>

        <input type="password" 
        formControlName="password" 
        class="form-control" 
        [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 
        'is-valid': !Password?.errors && Password?.touched}"
        id="exampleInputPassword1">

        <div *ngIf="Password?.errors  && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="error">
                The password is required
            </p>
            <p *ngIf="Password?.hasError('minlength')" class="error">
                The password requires at least 8 characters.
            </p>
        </div>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
