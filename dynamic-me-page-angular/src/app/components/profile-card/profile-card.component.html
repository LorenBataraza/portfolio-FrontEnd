<div class="card">
    <a routerLink="/profiles/lorenzo-cabrera-blanch">
    <img class="card-img-top" src="{{profile.banner_path}}" alt="Card image cap">

    <div class="top-card">
        <img src="{{profile.avatar_path}}" class="avatar top-card-photo" alt="{{profile.name}} Avatar">
    </div>

    <div class="card-body">
        <h5 class="card-title">{{profile.name}}</h5>

        <p class="card-text" *ngFor="let text of profile.description_texts">
            {{text}}
        </p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
    </a>
</div>
